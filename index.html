<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/main.js" defer></script>
    <title>Сборка ПК</title>
</head>

<body>
    <header class="header">
        <div class="header__wrap">
            <a href="#" class="header__logo">
                <img src="img/logo.svg" alt="logo">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#">Чем занимаемся</a>
                    <a href="#">Процесс работы</a>
                    <a href="#">Команда</a>
                </nav>
                <button type="button" class="btn header__btn">Оставить заявку</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main__container">
            <div class="container">
                <h1 class="main__header">Собираем игровой ПК под ваш бюджет</h1>
                <div class="timer">
                    <div class="timer__item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer_count">18</div>
                        <div class="timer_text">Секунд</div>
                    </div>
                </div>
                <button type="button" class="btn main__btn">Оставить заявку</button>
            </div>
            <div class="main__background">
                <img src="img/main-screen__bgc.svg" alt="background">
            </div>
        </section>
    </main>
</body>

</html>
